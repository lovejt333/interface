        - 订单
      parameters:
        - $ref: '#/parameters/spOrderId'
        - name: payId
          in: path
          required: true
          type: integer
          description: 分期支付ID
        - name: paystageinfo
          in: body
          required: true
          schema:
            $ref: '#/definitions/PayFlowInfoReq'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
    
    get:
