swagger: '2.0'

# This is your document metadata
info:
  version: "1.0.24"
  title: 基础服务-订单服务
host: localhost
basePath: /order/v1
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json

paths:
  /order:
    post:
      summary: 提交订单
      description: 提交订单   并拆分供应商子单。
      tags:
        - 订单
      parameters:
        - name: Porder
          in: body
          required: true
          schema:
            $ref: '#/definitions/PorderPost'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /placeorder:
    post:
      summary: 代客下单
      description: 代客下单
      tags:
        - 订单
      parameters:
        - name: Porder
          in: body
          required: true
          schema:
            $ref: '#/definitions/PlaceOrderPost'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /order/{spOrderId}/verify:
    put:
      summary: 订单流程处理
      description: 订单流程处理  对外接口不可将订单变更为完成，子单最后一期完成，订单变更为完成状态，后台逻辑实现
      tags:
        - 订单
      parameters:
        - $ref: '#/parameters/spOrderId'
        - name: Orderdeal
          in: body
          required: true
          schema:
            $ref: '#/definitions/Orderdeal'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /order/{spOrderId}/paystageinfo:
    post:
      summary: 设置子订单分期
      description: 设置子订单分期  按分期顺序保存 1、平台占比、卖家占比从卖家签约信息表中获取，每一期设置一致。
      tags:
        - 订单
      parameters:
        - $ref: '#/parameters/spOrderId'
        - name: PayStageInfoPost
          in: body
          required: true
          schema:
            $ref: '#/definitions/PayStageInfoPost'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
    
  /order/{spOrderId}/paystageinfo/{payId}:
    put:
      summary: 更新订单分期状态 
      description: 更新订单分期状态 同步方法   校验当前操作用户企业id是否包含在订单的卖家、买家企业ID，并且在不同状态的操作权限。卖家企业ID和买家企业ID同时只有一个   
