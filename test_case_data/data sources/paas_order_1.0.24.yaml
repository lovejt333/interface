    name: accId
    type: integer
    format: int32
    in: path
    required: true
    description: 商家支付平台注册信息ID
  
  confId:
    name: confId
    type: integer
    format: int32
    in: path
    required: true
    description: 第三方支付平台配置ID
  
  platId:
    name: platId
    type: integer
    format: int32
    in: path
    required: true
    description: 第三方支付平台ID
  
  typeId:
    name: typeId
    type: integer
    format: int32
    in: path
    required: true
    description: 订单分期模板分类ID
    
  spId:
    name: spId
    type: integer
    format: int32
    in: path
    required: true
    description: 卖家企业ID
    
  tempId:
    name: tempId
    type: integer
    format: int32
    in: path
    required: true
    description: 订单模板ID
  
  balanceTempId:
    name: balanceTempId
    type: integer
    format: int32
    in: path
    required: true
    description: 结算配置id
  
  pageNum:
    name: pageNum
    type: integer
    format: int32
    in: query
    required: false
    description: 当前页
    default: 1
    
  pageSize:
    name: pageSize
    type: integer
    format: int32
    in: query
    required: false
    default: 10
    description: 每页记录数
    
  
  spOrderId:
    name: spOrderId
    in: path
    description: 子订单ID
    required: true
    type: string
  
  orderState:
    name: orderState
    in: query
    description: 订单状态  '0' 新建  '1'  生效 ‘2’ 完成 ‘3’ 取消
    type: string
    enum:
      - "0"
      - "1"
      - "2"
      - "3"
  
definitions:
  
  Qualification:
    type: object
    description: 产品所需要资质
    properties:
      typeId: 
        type: integer
        description: 资质ID
      typeName:
        type: string
        description: 资质名称
  
  
  cporders:
    type: object
    required:
      - empId
      - spId
    properties:
      empId:
        type: integer
        description: 当前服务商员工ID
      spId:
        type: integer
        description: 当前服务商企业ID
      cporders:
        type: array
        items:
          $ref: '#/definitions/cporder'
      
  cporder:
    type: object
    description: 供应商订单
    required:
      - cpOrderId
      - attaUrl
    properties:
      cpOrderId:
        type: string
        description: 服务商订单ID
        maxLength: 14
      attaUrl:
        type: string
        description: 附件URL
        maxLength: 500
        
  AccountCheck:
    type: object
    description: 对账文件下载
    required:
      - checkDate
      - orderType
    properties:
      checkDate:
        type: string
        description: 对账单日期
        format: datetime
      orderType:
        type: string
        description: 对账单类别 pay交易对账  refund退款对账  divide分账账  transfer转账对账   settle结算对账  auth认证对账文件
        enum:
          - "pay"
          - "refund"
          - "divide"
          - "transfer"
          - "settle"
          - "auth"
      fileType:
        type: string
        description: 文件类型
        enum:
          - "txt"
          - "csv"
  
  Pay:
    type: object
    description: 支付请求对象
    required:
      - spOrderId
      - compId
      - saleEmpId
      - platId
    properties:
      spOrderId:
        type: string
        description: 子订单ID+第几期
      compId:
        type: integer
        description: 买家企业ID
      saleEmpId:
        type: integer
        description: 买家员工ID
      platId:
        type: integer
        description: 支付平台ID
   
  PayRefund:
    type: object
    description: 退款
    properties: 
      payAmount: 
        type: number
        description: 退款金额
      souce:
        type: string
        description: 来源  来源为arbitrate(仲裁)，payAmount作为退款金额
        enum:
          - "arbitrate"
      nodeSuggest:
        type: string
        description: 处理意见
    allOf: 
      - $ref: '#/definitions/Pay'
  
  PorderPost:
    type: object
    description: 新增订单请求对象  订单ID编码规则，16位数字组成的字符串。1位平台来源标识符（0 pc，1 移动，3 电话）+ 2位业务编码（下单系统编码）+13位时间戳，如0011508220921070
    required:
      - order
    properties:
      order:
        $ref: '#/definitions/Porder'
      deliveryAddr:
        $ref: '#/definitions/DeliveryAddr'  
      usePlatCouponInfo:
        type: array
        items:
          $ref: '#/definitions/UsePlatCouponInfo'
      SpOrderInfos:
        type: array
        items:
          $ref: '#/definitions/SpOrderInfo'
  
  PlaceOrderPost:
    type: object
    description: 代客下单请求对象 
    
    properties:
      order:
        $ref: '#/definitions/Porder'
      deliveryAddr:
        $ref: '#/definitions/DeliveryAddr'  
      usePlatCouponInfo:
        type: array
        items:
          $ref: '#/definitions/UsePlatCouponInfo'
      SpOrderInfos:
        type: array
        items:
