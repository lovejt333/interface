      tags:
        - 订单
      parameters:
        - $ref: '#/parameters/spOrderId'
        - name: payId
          in: path
          required: true
          type: integer
          description: 分期支付ID
      responses:
        200:
          description: success
          schema:
            properties:
              payState:
                type: string
                description: 分期状态
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /cuorders/{cuId}:
