        - $ref: '#/parameters/UserId'
        - $ref: '#/parameters/PageNo'
        - $ref: '#/parameters/PageSize'
        - $ref: '#/parameters/Sort'

      responses:
        200:
          description: 市场计划列表
          schema:
            $ref: '#/definitions/PlansPage'
        400:
          $ref: '#/responses/ParametersErr'
        404:
          $ref: '#/responses/NotFoundErr'
        500:
          $ref: '#/responses/InnerErr'

