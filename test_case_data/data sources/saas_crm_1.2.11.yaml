        - name: planName
          in: query
          type: string
          description: 计划名称，模糊匹配
        - name: planType
          in: query
          type: string
          description: 计划类型，多种类型以逗号分隔，1：年度计划；2：季度计划；3：月度计划；4：其他计划
        - name: planParent
          in: query
          type: integer
          description: 父级计划id，0为顶级
        - name: empPrincipal
          in: query
          type: integer
          description: 计划负责人员工id
        - name: status
          in: query
          type: integer
          format: int32
          description: 计划状态，0：计划中；2：进行中；3：已中止；4：已结束；5：已作废
        - name: createTimeStart
          in: query
          type: string
          format: date-time
          description: 创建时间(开始时间)
        - name: createTimeEnd
          in: query
          type: string
          format: date-time
          description: 创建时间(结束时间)
