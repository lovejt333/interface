# Example YAML to get you started quickly.
# Be aware that YAML has indentation based scoping.
# Code completion support is available so start typing for available options.
swagger: '2.0'

# This is your document metadata
info:
  version: "1.1.16"
  title: 外商城后台服务

# Describe your paths here
paths:
  /requirement:
    post:
      summary: 发布需求
      description: 发布需求
      tags:
        - 需求管理
      parameters:
        - name: requirement
          in: body
          required: true
          schema:
            $ref: '#/definitions/requirementInfo'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/requirementInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'  
            
  /requirement/{reqId}:
    get:
      summary: 查询需求详情
      description: 查询需求详情   
      tags:
        - 需求管理
      parameters:
        - name: reqId
          in: path
          required: true
          type: integer
          description: 记录ID
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/requirementInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'  
    
    put:
      summary: 受理需求
      description: 受理需求   更新处理标志 处理时间
      tags:
        - 需求管理
      parameters:
        - name: reqId
          in: path
          required: true
          type: integer
          description: 记录ID
        - name: requirementInfoPut
          in: body
          required: true
          description: 修改需求对象 
          schema:
             $ref: '#/definitions/requirementInfoPut'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/requirementInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /requirements:        
    get:
      summary: 查询需求列表
      description: 查询需求列表
      tags:
        - 需求管理
      parameters:
        - name: compId
          type: integer
          in: query
          description: 企业ID
        - name: dealFlag
          type: string
          in: query
          description: 处理状态  ‘0’ 客服未处理  ‘1’ 客服已处理
          enum:
            - '1'
            - '0'
        - $ref: '#/parameters/pageNo'
        - $ref: '#/parameters/pageSize'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/requirementPages'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /authcode:
    post:
      summary: 发送验证码
      description: 发送验证码  生成6位数字加字母验证码储存到redis 储存格式：'18912121212,sp':'5ae43a,2017-11-30 09:00:00'  sp表示服务名 5ae43a验证码内容 2017-11-30 09:00:00发送时间 发送前删除历史记录
      tags:
        - 需求管理
      parameters:
        - name: authcode
          in: body
          required: true
          schema:
            $ref: '#/definitions/authcode'
      responses:
        200:
          description: success
          schema:
            type: string
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /verify-authcode:
    post:
      summary: 校验验证码
      description: 校验验证码  有效期20分钟 校验成功后删除验证码 
      tags:
        - 需求管理
      parameters:
        - name: authcode
          in: body
          required: true
          schema:
            $ref: '#/definitions/authcodePost'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
   
  /topictype:
    post:
      summary: 新增产品栏目分类
      description: 新增产品栏目分类  已关联产品品类不能新增子栏目分类  一级分类父ID默认为0  同一父类下order字段从1开始叠加 
      tags: 
        - 分类导航
      parameters:
        - name: topicType
          in: body
          required: true
          schema:
            $ref: '#/definitions/topicType'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/topicTypeResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /topictypes:
    get:
      summary: 查询产品栏目分类
      description: 查询产品栏目分类
      tags:
        - 分类导航 
      parameters:
        - name: pTopicId
          in: query
          required: false
          type: integer
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/topicTypeResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /topictype/{topicId}:
    delete:
      summary: 删除产品栏目分类
      description: 删除产品栏目分类 同时删除关联产品数据
      tags:
        - 分类导航
      parameters:
        - name: topicId
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/rows'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
    put:
      summary: 修改产品栏目分类
      description: 修改产品栏目分类 
      tags:
        - 分类导航
      parameters:
        - name: topicId
          in: path
          type: integer
          required: true
        - name: topicType
          in: body
          required: true
          schema:
            $ref: '#/definitions/topicTypePut'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/topicTypeResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
    
    get:
      summary: 查询栏目分类关联产品分类
      description: 查询栏目分类关联产品分类  选中已关联产品分类
      tags:
        - 分类导航
      parameters:
        - name: topicId
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/productTypeTopic'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /parenttopic/{topicId}:
    get:
      summary: 获取最上级分类ID
      description: 获取最上级分类ID
      tags:
        - 分类导航
      parameters:
        - name: topicId
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              pTopicId:
                type: integer
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
   
    
  /verifytypename:
    post:
      summary: 校验栏目分类重复
      description: 校验栏目分类重复  同一分类下不能重复
      tags:
        - 分类导航
      parameters:
        - name: verifyTypeName
          in: body
          required: true
          schema:
            $ref: '#/definitions/verifyTypeName'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /topictype-order:
    post:
      summary:  产品栏目分类排序
      description: 产品栏目分类排序  交换两个分类排序
      tags:
        - 分类导航 
      parameters:
        - name: topicTypeOrder
          in: body
          required: true
          schema:
             $ref: '#/definitions/topicTypeOrder'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /topictype-producttype:
    post:
      summary: 新增栏目分类关联产品分类
      description: 新增栏目分类关联产品分类  关联叶子节点
      tags:
        - 分类导航
      parameters:
        - name: topicTypeLinkProductType
          in: body
          required: true
          schema:
            $ref: '#/definitions/topicTypeLinkProductType'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
    delete:
      summary: 删除栏目分类关联产品分类
      description: 删除栏目分类关联产品分类  
      tags:
        - 分类导航
      parameters:
        - name: topicId
          in: query
          required: true
          type: integer
        - name: productTypes
          in: query
          required: true
          type: string
          description: 关联产品分类，多个以逗号隔开
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/rows'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /coupon:
    post:
      summary: 配置优惠/码方案   
      description: 配置优惠券/码方案  根据企业ID+母券先做删除再新增（新增、修改方案共用）
      tags:
        - 优惠券
      parameters:
        - name: couponLinkproduct
          in: body 
          required: true
          schema:
            $ref: '#/definitions/couponLinkproduct'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /productcoupon/{productCode}:
    get:
      summary: 查询产品可用优惠券  
      description: 查询产品可用优惠券 1、先查询产品绑定的优惠券列表 2、通过优惠券接口根据母券UUID获取当前状态为"进行中"的券信息,按金额、有效期倒序排序
      tags: 
        - 优惠券
      parameters:
        - name: productCode
          in: path
          required: true
          type: string
          description: 产品编码  
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/coupon'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /compcoupon/{compId}/product/{productCode}:
    get:
      summary: 企业领取产品绑定优惠券
      description: 企业领取产品绑定优惠券
      tags: 
        - 优惠券
      parameters:
        - name: productCode
          in: path
          required: true
          type: string
          description: 产品编码  
        - name: compId
          in: path
          required: true
          type: integer
          description:  企业ID  
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/couponInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  
  /coupon/{couponNo}:
    get:
      summary: 优惠券/码已选方案  
      description: 优惠券/码已选方案  1、从优惠券码-产品关系表中获取  2、通过PS接口批量获取产品信息
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠券UUID
        - name: couponType
          in: query
          type: string
          required: true
          description: 优惠券类型 ‘0’ 优惠券 ‘1’ 优惠码
        - $ref: '#/parameters/pageNo'
        - $ref: '#/parameters/pageSize'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/couponPage'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'  
            
  /couponsuse/{couponNo}:
    get:
      summary: 优惠券领取/使用记录   
      description: 优惠券领取/使用记录 1从优惠券接口根据母券UUID及其它查询条件查询子券信息  2、拼装服务商(union个人领券和企业领券信息)
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠券UUID
        - name: phone
          in: query
          type: string
          required: false
          description: 领取人手机号
        - name: spOrderId
          in: query
          type: string
          required: false
          description: 订单号
        - name: specState
          in: query
          type: string
          required: false
          description: 子券状态 0 已领 1 已锁定 2 已使用(已核销) 3 已过期
        - name: getChannel
          in: query
          type: string
          required: false
          description: 领券渠道 1、系统2、 店铺首页 3、方案详情页 4、购物车 5、溯源
        - $ref: '#/parameters/pageNo'
        - $ref: '#/parameters/pageSize'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/couponUsePage'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /compcoupon/{compId}:
    get:
      summary: 查询企业已领优惠券  
      description: 查询企业已领优惠券 返回优惠券列表 1、查询企业信息以及母券下领取子券的张数  2、从优惠券接口批量获取券状态
      tags: 
        - 优惠券
      parameters:
        - name: compId
          in: path
          required: true
          type: integer
        - name: status
          in: query
          type: string
          description: 状态 (0:所有，1:已用，2：可用，3：失效)  默认查可用券
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/couponInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel' 
  
  /compcoupon:
    post:
      summary: 领取优惠券  
      description: 领取优惠券  后台调用优惠券接口生成子券，根据 返回信息 再保存相关信息  企业ID不为空保存到企业已领券、为空保存到个人领券表
      tags: 
        - 优惠券
      parameters:
        - name: compcoupon
          in: body
          required: true
          schema:
            $ref: '#/definitions/compcoupon'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel' 
  
  /syncpersoncoupns/{userId}:
    get: 
      summary: 同步个人已领优惠券  
      description: 同步个人已领优惠券   1、后台根据用户ID获取用户手机号，根据手机号从优惠券服务同步个人优惠券      2、将同步数据与个人已领优惠券匹配，保存未保存的优惠券
      tags: 
        - 优惠券
      parameters:
        - name: userId
          in: path
          required: true
          type: integer
          description: 用户ID
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel' 
  
  /personcoupons/{userId}:
    get:
      summary: 查询个人已领优惠券  
      description: 查询个人已领优惠券  1、查询个人已领优惠券信息，包含子券张数，过滤已绑定到企业优惠券 2、从优惠券接口获取优惠券基本信息拼装返回
      tags: 
        - 优惠券
      parameters:
        - name: userId
          in: path
          required: true
          type: integer
          description: 用户ID
        - name: status
          in: query
          required: false
          type: integer
          description: 券状态  2 可用 3 失效
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/couponInfoResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel' 
  
  /personcoupons:
    post:
      summary: 优惠券绑定企业  
      description: 优惠券绑定企业 将母券下的子券全部绑定到企业 修改个人已领券状态
      tags:
        - 优惠券
      parameters:
        - name: personcoupon
          in: body
          required: true
          schema:
            $ref: '#/definitions/personcoupon'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /couponcodeuse/{couponNo}:
    get:
      summary: 优惠码领取/使用记录  
      description: 优惠码领取/使用记录  根据母券UUID查询子码信息拼装工号、所属员工姓名、分配人姓名等信息,wv 分配人、所属员工在服务内容过滤，,从优惠券接口批量获取子券分配时间、使用时间、状态，
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠券UUID
        - name: spOrderId
          in: query
          type: string
          required: false
          description: 订单号
        - name: specState
          type: string
          in: query
          description: 状态 0:已领取 1:已锁定 2:已核销（已使用）3：已过期
        - name: empName
          in: query
          type: string
          description: 所属员工姓名
          required: false
        - $ref: '#/parameters/pageNo'
        - $ref: '#/parameters/pageSize'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/couponCodeUsePage'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
  
  /createusergroup/{couponNo}:
    get:
      summary: 查询优惠码分配人分组列表  
      description: 查询优惠码分配人分组列表  根据分配人员工ID分组返回列表
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠码UUID
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/createuser'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
       
  /couponcodeuseall/{couponNo}:
    get:
      summary: 优惠码领取/使用所有记录 
      description: 优惠码领取/使用所有记录  无分页  数据获取方式同上接口  返回EXCEL文件流
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠码UUID
        - name: compId
          in: query
          type: integer
          required: true
          description: 所属员工 同时匹配手机号、员工号 姓名 模糊查询
        - name: spOrderId
          in: query
          type: string
          required: false
          description: 订单号
        - name: createUser
          in: query
          type: integer
          description: 所属员工姓名
          required: false
      responses:
        200:
          description: success
          schema:
            type: file
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /couponcode:
    post:
      summary: 分配优惠码  
      description: 分配优惠码     后台先调用优惠码接口批量生成子码，根据返回数据再做新增。新增前先做删除操作 分配时间取优惠接口返回的分配时间
      tags: 
        - 优惠券
      parameters:
        - name: couponCode
          in: body
          required: true
          schema:
            $ref: '#/definitions/couponcode'
      responses:
        200:
          description: success
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'    
  
  /couponcode/{childCouponNo}/product/{productCode}:
    get:
      summary: 获取优惠码信息  
      description: 获取优惠码信息  1、通过优惠码服务获取子优惠码信息，校验子优惠码是否可用，如不可用返回错误信息 2、如子优惠码可用，校验是否和产品绑定，未绑定返回错误信息
      tags:
        - 优惠券
      parameters:
        - name: childCouponNo
          in: path
          type: string
          required: true
          description: 子优惠码UUID
        - name: productCode
          in: path
          type: string
          required: true
          description: 产品编码
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/CodeSpecInfo'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
 
  /coupon/{couponNo}/childCoupon/comp/{compId}:
    get:
      summary: 企业领取母下子券列表
      description: 企业领取母下子券列表
      tags:
        - 优惠券
      parameters:
        - name: couponNo
          in: path
          type: string
          required: true
          description: 优惠码UUID
        - name: compId
          in: path
          type: integer
          required: true
          description: 企业ID
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              type: string
              description: 子券UUID
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'  
 
  /faqtype:
    post:
      summary: 新增问题分类
      description: 新增问题分类  分类下已有问题不允许建子分类 同父类下的子分类order字段从1开始叠加
      tags: 
        - 帮助中心
      parameters:
        - name: faqType
          in: body
          required: true
          schema:
            $ref: '#/definitions/faqType'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/faqTypeResp'
        default:
          description: error
          schema:
            $ref: '#/definitions/errorModel'
            
  /verifyfaqtype:
